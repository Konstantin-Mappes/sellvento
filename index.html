<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellvento Sales Consulting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="images/sellvento_logo_2.png" alt="Sellvento Sales Consulting Logo" class="header-logo">
        </div>
        <div class="login-container desktop-login">
            <form action="#" method="post" onsubmit="return false;">
                <input type="text" name="username" placeholder="Username" class="login-input">
                <input type="password" name="password" placeholder="Password" class="login-input">
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </header>

    <main class="main-content">
        <img src="images/sellvento_logo.png" alt="Sellvento Hauptlogo" class="main-logo">
    </main>

    <div class="login-container mobile-login">
        <form action="#" method="post" onsubmit="return false;">
            <input type="text" name="username" placeholder="Username" class="login-input">
            <input type="password" name="password" placeholder="Password" class="login-input">
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

    <section class="trusted-by">
        <p>Trusted by</p>
        <div class="client-logos">
            <img src="images/sellvento_kunden_freedl.png" alt="FREEDL Logo">
            <img src="images/sellvento_kunden_epique.png" alt="épique Logo">
            <img src="images/sellvento_kunden_sankt_sprizz.png" alt="Sankt Sprizz Logo">
            <img src="images/sellvento_kunden_boco.png" alt="BOCO Logo">
            <img src="images/sellvento_kunden_oles.png" alt=".oles Logo">
        </div>
    </section>

    <footer class="main-footer">
        <a href="impressum.html">Impressum</a>
        <a href="datenschutz.html">Datenschutzerklärung</a>
    </footer>

</body>
</html>
